<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <h1>Taschenrechner</h1>
    <input type="text" id="display" placeholder="Dont work smart - bezieh BÃ¼rgergeld">
    <section>
        <div id="divRechner">
            <button id="knopf1" data-wert="1">1</button>
            <button id="knopf2" data-wert="2">2</button>
            <button id="knopf3" data-wert="3">3</button>
            <button id="knopf4" data-wert="4">4</button>
            <button id="knopf5" data-wert="5">5</button>
            <button id="knopf6" data-wert="6">6</button>
            <button id="knopf7" data-wert="7">7</button>
            <button id="knopf8" data-wert="8">8</button>
            <button id="knopf9" data-wert="9">9</button>

            <button id="knopfPlus" data-wert="+">+</button>
            <button id="knopf0" data-wert="0">0</button>
            <button id="knopfMinus" data-wert="-">-</button>

            <button id="knopfTimes" data-wert="*">*</button>
            <button id="knopfDivide" data-wert="/">/</button>

            <button id="knopfClear" data-wert="clear">clear</button>
            <button id="knopfCalculate" data-wert="calculate">calculate</button>
            <button id="knopfDel" data-wert="delete">del</button>
            <button id="knopfFun" data-wert="fun">fun :]</button>
        </div>
    </section>


</body>

</html>
